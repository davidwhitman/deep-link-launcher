dependencies:
  pre:
    - cp -r "ci/licenses/" "/usr/local/android-sdk-linux/"
  cache_directories:
    - ~/.android

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) ./gradlew assembleRelease;; 1) ./gradlew assembleDebug  ;; esac:
        parallel: true

    - cp -r app/build/outputs $CIRCLE_ARTIFACTS