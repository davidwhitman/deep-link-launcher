dependencies:
  pre:
    - cp -r "ci/licenses/" "/usr/local/android-sdk-linux/"
  cache_directories:
    - ~/.android
    - ~/android

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) ./gradlew assembleDebug ;; 1) ./gradlew assembleRelease ;; esac:
        parallel: true

    - cp -r app/build/outputs $CIRCLE_ARTIFACTS